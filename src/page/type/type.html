<!DOCTYPE html>
<html>

<head>
    <title>爱读吧</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="小说 一念永恒 飞剑问道">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <script src="./type.bundle.js"></script>
</head>

<body>
    <div class='container article'>
        <div class="row header">
            <div class="col-3">

            </div>
            <div class="col-6">
                爱读吧
            </div>
            <div class="col-3">

            </div>
        </div>
        <div id="accordion" class='content'>
            <!-- [#list themeList as theme] -->
            <!-- [#if theme.noteList?size!=0] -->
            <div class="card">
                <div class="card-header" id="heading${theme_index}">
                    <h5 class="mb-0">
                        <button class="line-full-btn btn btn-link" data-toggle="collapse" data-target="#collapse${theme_index}" aria-expanded="true" aria-controls="collapse${theme_index}">
                            ${theme.type}
                        </button>
                    </h5>
                </div>

                <div id="collapse${theme_index}" class="collapse" aria-labelledby="heading${theme_index}" data-parent="#accordion">
                    <div class="card-body">
                        <div class='note-list noteList'>
                            <!-- [#list theme.noteList  as it] -->
                            <div class="media list-item">
                                <img class="mr-3 note-image" src="${basePath}/note/noteImage/${it.id}" width='69' height="92" alt="${it.name}">
                                <div class="media-body">
                                    <a class="book-name" href="${basePath}/note/toCategory/${it.id}">${it.name}</a>
                                    <div>作者:${it.author}</div>
                                    <a href="${basePath}/note/toArticle/${it.latestChapterId}">${it.latestChapterTitle}</a>
                                </div>
                            </div>
                            <!-- [/#list] -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- [/#if] -->
            <!-- [/#list] -->
        </div>
        <div class="row footer">
            <div class="col-12">
                <a href="${basePath}/index">首页</a>
            </div>
        </div>
    </div>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?e32d6551e39a89c33ee32cee6e21fff0";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>

</html>
