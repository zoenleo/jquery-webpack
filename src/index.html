<!DOCTYPE html>
<html>

<head>
    <title>爱读吧</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="小说 一念永恒 飞剑问道">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <script src="./index.bundle.js"></script>
</head>

<body>
    <div class='container article'>
        <div class="row header container">
            <div class="col-12">
                <h1 class='title'>爱读吧，你最爱的精选小说网~</h1>
            </div>
        </div>
        <div id="accordion" class='content'>
            <!-- [#list themeList as theme] -->
            <div class="card">
                <div class="card-header" id="heading${theme_index}">
                    <h5 class="mb-0">
                        <button class="line-full-btn btn btn-link" data-toggle="collapse" data-target="#collapse${theme_index}" aria-expanded="true" aria-controls="collapse${theme_index}">
                             ${theme.theme}
                        </button>
                    </h5>
                </div>

                <div id="collapse${theme_index}" class="collapse" aria-labelledby="heading${theme_index}" data-parent="#accordion">
                    <div class="card-body">
                        <ul class='note-list noteList'>
                            <!-- [#list theme.articleList as it] -->
                            <li>
                                <a class="book-name" href="${basePath}/note/toCategory/${it.articleFlag}">${it.articleTitle}</a>
                                <div>
                                    最新章节:
                                    <a href="${basePath}/note/toArticle/${it.articleFlag}/${it.categoryId}">${it.newCategory}</a>
                                </div>
                            </li>
                            <!-- [/#list] -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- [/#list] -->
        </div>
    </div>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?e32d6551e39a89c33ee32cee6e21fff0";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>

</html>
